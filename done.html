<!DOCTYPE html>
<html>
<title>DeliFree: Say GoodBye To Delivery Charges</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<ul class="w3-navbar w3-white w3-border-bottom w3-xlarge">
  <li><a href="#" class="w3-text-red w3-hover-red"><b><i class="fa fa-plane w3-margin-right"></i>DeliFree</b></a></li>
  <li class="w3-right"><a href="#" class="w3-hover-red w3-text-grey"><i class="fa fa-search"></i></a></li>
</ul>

<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">

  <!-- advertisement 1 -->
  <div class="w3-display-topright" style="margin-left:5%;margin-right:5%;margin-top:2%;">
    <div class="w3-card-4">
      <img src="img/ads/1.jpg" alt="ad">
      <div class="w3-container w3-center">
      </div>
    </div>
  </div>

  <!-- advertisement 2 -->
  <div class="w3-display-bottomright" style="margin-left:5%;margin-right:5%;margin-bottom:5%">
    <div class="w3-card-4">
      <img src="img/ads/2.jpg" alt="ad" class="w3-image" style="width:300px; height:270px">
      <div class="w3-container w3-center">
      </div>
    </div>
  </div>


  <!-- results -->

  <div class="w3-display-topleft" style="margin-left:5%;width:60%;margin-top:4%">
    <ul class="w3-navbar w3-green">
      <li class="w3-red"><a href="#"><i class="fa fa-plane w3-margin-right"></i> Contact</a></li>
    </ul>

    <div class="w3-container w3-white w3-padding-16">
      <!-- <h3> Your Product Details Are: </h3> -->
      <label> Contact No:   </label>
      <br>
      <label> WhatsApp Availability: </label>
      <br>
      <label> Order By: </label>
      <br>
      <br>

      While contacting don't forget to mention DeliFree!
      <br> <br>
      Did this complete your order?
      <br>
      Would you like to remove your ad?
    <p><button class="w3-btn w3-sand" style="float:right">NO</p>
    <p><button class="w3-btn w3-indigo" style="float:right">YES</p>
    </div>
  </div>

</header>
